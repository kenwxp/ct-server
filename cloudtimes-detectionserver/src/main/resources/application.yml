  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: onv8PKZNWk11L8NfRF21pigkWVblYostI8rIRnZiHMBqxlcbyXk5nmvtHzn1747p
  # 令牌有效期（单位分钟，默认7天）
  expireTime: 10080

# 营石云websocket server 地址
wiegand:
    server_url: ws://10.1.65.231:61081

# MyBatis Plus配置
mybatis-plus:
  # 搜索指定包别名
  typeAliasesPackage: com.cloudtimes.**.domain,com.cloudtimes.**.dto.*
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  # 加载全局的配置文件
  configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# 是否开始摄像机状态监控
monitor:
  camera: true
  # 间隔5分钟加载设备数据
  loadgaptime: 5